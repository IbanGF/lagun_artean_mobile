<ion-side-menus enable-menu-with-back-views="true">
    <ion-side-menu-content>
        <ion-nav-view name="fabContent"></ion-nav-view>
        <ion-nav-view name="menuContent" ng-class="{expanded: isExpanded}" ></ion-nav-view>
    </ion-side-menu-content>
    <ion-side-menu side="left">
        <ion-header-bar class="dark-bg expanded">
            <span class="avatar" style="background: url('img/crown.jpg'); background-size: cover;"></span>
            <h2>{{user.name}}</h2>
        </ion-header-bar>
        <ion-content class="stable-bg has-expanded-header">
            <ion-list>
                <ion-item nav-clear menu-close ui-sref="app.mygroups">
                    Mes groupes
                </ion-item>
                <ion-item nav-clear menu-close ui-sref="app.travels">
                    Mes voyages
                </ion-item>
                <ion-item nav-clear menu-close ui-sref="app.jysuis">
                    J'y suis
                </ion-item>
                <ion-item nav-clear menu-close ui-sref="app.voyage">
                    Voyage
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
