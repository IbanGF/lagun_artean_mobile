<ion-view view-title="Home" align-title="left">
  <ion-content class="login-background no-header">
    <div class="groupes" style="margin:20px;">
      <h1>Mes groupes</h1>
      <button
        style="opacity: 1; box-shadow: 0px 0px 10px transparent; transform: translate3d(0%, 0px, 0px); background-color:#36648B; top:0px;"
        nav-view="active"
        id="fab-profile"
        class="button button-fab button-fab-top-right button-energized-900 pane" ng-click="openModal(1)">
        <i class="icon ion-plus"></i>
      </button>
        <ion-list>
          <ion-item ng-repeat="groupe in groupes" type="item">
            <h1 class="full-width">{{groupe.name}}<a ng-click="deleteGroup(groupe);"><i class="right icon ion-trash-a"></i></a><a class="f-rigth" ng-click="selectGroup(groupe); openModal(2);"><i class="right icon ion-plus"></i></a></h1>
            <ion-item ng-repeat="user in groupe.users" type="item">
              <ion-list>
                <ion-item type="item">
                  {{user.name}}
                </ion-item>
              </ion-list>
            </ion-item>
          </ion-item>
        </ion-list>
    </div>
  </ion-content>
</ion-view>
